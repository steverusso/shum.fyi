{{ define "main" }}
	<main>
		<h1>
			<img src="/{{ .Params.image }}" width="48" height="48" loading="lazy">
			{{ .Title }}
		</h1>

		{{ with .Content }}
			<hr>
			<article>{{ . }}</article>

			{{ if len $.Pages | eq 1 }}
				<h3>Events:</h3>
			{{ end }}
		{{ else }}
			<br>
		{{ end }}

		{{ partial "events" .Pages }}
	</main>
{{ end }}
